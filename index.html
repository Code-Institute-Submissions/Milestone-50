<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--Import Bootstrap 4-->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <!--Import Adobe Fonts-->
  <link rel="stylesheet" href="https://use.typekit.net/lnh4tqt.css">
  <!--Import Font Awesome-->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
    integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
  <!--Import Custom Stylesheet-->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <!--Import cloudflare CDN-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.1.1/css/hover-min.css"
    type="text/css">
  <!--jQuery Script-->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <!--Title-->
  <title>Game of Zones</title>
</head>

<body>
  <header>
    <!-- Navbar copied from getbootstrap.com -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="index.html"><i class="fas fa-crown"></i> Game of Zones</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="index.html"> <span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#quiz">Play</a>
          </li>
        </ul>
      </div>
    </nav>
  </header>

  <!-- Game Container Starts Here-->
  <div class="container-fluid">
    <div class="row text-center">
      <!--Question column starts here-->
      <div class="col-md-6">
        <div class="quiz-column">
          <!--Quiz div starts here -->
          <div id="quiz">
            <!--Questions starts here-->
            <p id="question"></p>
            <!--./end-questions-->
            <!--Progress function displays here-->
            <p id="progress"></p>
            <!--./end-progress-function-->
          </div>
          <!--./end-quiz-->
          <div id="results"></div>
          <br>
        </div>
      </div>
      <!--./end-question-column-->
      <!--Answer column with multiple choices starts here-->
      <div class="col-md-6">
        <div class="answer-column">
          <!--Answer Buttons containing multiple choice answers/options start here-->
          <div class="buttons">
            <button id="btn0"><span id="choice0"></span></button>
            <button id="btn1"><span id="choice1"></span></button>
            <button id="btn2"><span id="choice2"></span></button>
          </div>
          <!--./end-answer-buttons-->
        </div>
      </div>
      <!--./end-answer-column-->
    </div>
  </div>
  <!--./end-game-container-->

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <!--Copied from https://getbootstrap.com/docs/4.5/getting-started/introduction/-->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>

  <!--Bootstrap Modal Stats Here (https://getbootstrap.com/docs/4.5/components/modal/)-->
  <script src="assets/js/question.js"></script>
  <script src="assets/js/script.js"></script>

  <!--Modal Starts Here-->
  <div class="modal fade" id="modal" tabindex="-1">
    <div class="modal-dialog modal-full">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class='col-12 modal-title text-center'>
          </h5>
        </div>
        <div class="modal-body">
          <img id="image" alt="image" src="" />
          <div id="description"></div>
        </div>
        <div class="modal-footer justify-content-center">
          <button type="button" class="btn btn-danger" data-dismiss="modal" id="close-modal">close</button>
        </div>
      </div>
    </div>
  </div>
  <!--./end-modal-->
</body>
</html>
