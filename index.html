<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--Import Bootstrap 4-->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
		integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
	<!--Import Adobe Fonts-->
	<link rel="stylesheet" href="https://use.typekit.net/lnh4tqt.css">
	<!--Import Font Awesome-->
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css"
		integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
	<!--Import Custom Stylesheet-->
	<link rel="stylesheet" type="text/css" href="assets/css/style.css">
	<!--Title-->
	<title>A Quiz Of Ice and Fire</title>
</head>

<body>
	<header>
		<!-- Navbar copied from getbootstrap.com -->
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
			<a class="navbar-brand" href="index.html"><i class="fas fa-crown"></i> A Quiz Of Ice and Fire</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav ml-auto">
					<li class="nav-item active">
						<a class="nav-link" href="index.html"> <span class="sr-only">(current)</span></a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#quiz">Play</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="#" data-toggle="modal" data-target="#nav-modal">How To Play</a>
					</li>
				</ul>
			</div>
		</nav>
	</header>

	<!-- Game Container Starts Here -->
	<div class="container-fluid">
		<div class="row text-center">
			<!--Question column starts here-->
			<div class="col-md-6">
				<div class="quiz-column">
					<!--Quiz div starts here -->
					<div id="quiz">
						<!--Questions function will display here-->
						<p id="question"></p>
						<!--./end-questions-->
						<!--Progress function will display here-->
						<p id="progress"></p>
						<!--./end-progress-function-->
					</div>
					<!--./end-quiz-->
					<div id="results"></div>
					<br>
	                </div>
				</div>
				<!--./end-question-column-->
				<!--Answer column with multiple choices starts here-->
				<div class="col-md-6">
					<div class="answer-column">
						<!--Answer Buttons containing multiple choice answers/options start here-->
						<div class="buttons">
							<button id="btn0" tabindex="0"><span id="choice0"></span></button>
							<button id="btn1" tabindex="0"><span id="choice1"></span></button>
							<button id="btn2" tabindex="0"><span id="choice2"></span></button>
						</div>
						<!--./end-answer-buttons-->
					</div>
				</div>
				<!--./end-answer-column-->
			</div>
		</div>
	<!--./end-game-container-->

	<!--Correct Answer Modal Starts Here-->
	<div class="modal fade" id="modal" tabindex="-1">
		<div class="modal-dialog modal-full">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class='col-12 modal-title text-center' tabindex="0">
					</h5>
				</div>
				<div class="modal-body">
					<img id="image" alt="image" tabindex="0" src="" />
					<div id="description" tabindex="0"></div>
				</div>
				<div class="modal-footer justify-content-center">
					<button type="button" class="btn btn-danger" data-dismiss="modal" id="close-modal" tabindex="0">close</button>
				</div>
			</div>
		</div>
	</div>
	<!--./end-correct-answer-modal-->

	<!--How To Play Modal Starts Here-->
	<div class="modal fade" id="nav-modal" tabindex="-1">
		<div class="modal-dialog modal-full">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class='col-12 modal-title text-center'>How To Play</h5>
				</div>
				<div class="modal-body">
					<p>Description will go here</p>
				</div>
				<div class="modal-footer justify-content-center">
					<button type="button" class="btn btn-danger" data-dismiss="modal">close</button>
				</div>
			</div>
		</div>
	</div>
	<!--./end-how-to-play-modal-->

	<!-- All Scripts Start Loading Here -->
		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<!--Copied from https://getbootstrap.com/docs/4.5/getting-started/introduction/-->
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
			integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
		</script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
			integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
		</script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
			integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous">
		</script>

		<!-- Load Custom JS Here-->
		<script src="assets/js/question.js"></script>
        <!--./end-custom-js-script-->
	<!--./end-scripts-->

</body>
</html>
